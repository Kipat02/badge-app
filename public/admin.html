<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Badge App</title>
</head>
<body>
  <p><a href="/dashboard.html">‚Üê Dashboard</a></p>
  <h1>Area Admin</h1>
  <p>Qui gestiremo dipendenti e report.</p>

  <script>
    fetch("/api/me", { credentials: "include" })
      .then(r => r.json())
      .then(d => {
        if (!d.ok) window.location.href = "/login.html";
        if (d.ok && d.user.role !== "admin") window.location.href = "/dashboard.html";
      });
  </script>
</body>
</html>
